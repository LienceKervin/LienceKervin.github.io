<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./script.js"></script>
  <body style="margin: 0px; overflow: hidden">
  

    <a-scene embedded arjs>
      <a-assets>
        <img id="camel" src="./assets/camel.jpg" />
        <img id="tortoise" src="./assets/tortoise.jpeg" />
        <img id="sandcat" src="./assets/sandcat.jpg" />
         <img id="whale" src="./assets/whale.jpg" />
         <img id="shark" src="./assets/shark.jpg" />
         <img id="fish" src="./assets/fish.jpg" />
          <img id="elephant" src="./assets/elephant.jpg" />
          <img id="tiger" src="./assets/tiger.jpg" />
          <img id="Giraffe" src="./assets/Giraffe.jpg" />
      </a-assets>

      <a-marker desert type="pattern" url="./patt/pattern-desert.patt">
        <a-plane
          camel-event
          src="#camel"
          position="-1 0 -1"
          rotation="1 0 0"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>

        <a-plane
          sandcat-event
          src="#sandcat"
          position="0 0 -1"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>
        
        <a-plane
          tortoise-event
          src="#tortoise"
          position="1 0 -1"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>
        
        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="cameldescription"
            value="Camels are mammals with long legs, a big-lipped snout and a humped back. 
                   There are two types of camels: dromedary camels, which have one hump, 
                   and Bactrian camels, which have two humps. 
                   Camels' humps consist of stored fat, which they can metabolize when food and water is scarce."
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="white"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>

        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="tortoisedescription"
            value="Desert tortoise (Gopherus morafkai) have a high domed shell, 
                  carapace (top of shell) length of 9 to 15 inches, elephantine or "columnar" 
                  legs that are heavily scaled in the front. 
                  A desert tortoise can't be mistaken for anything else 
                  native to its range (introduced tortoise species complicate this."
         
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="blue"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>

        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="sandcatdescription"
            value="Sand cats have a pale sandy to grey-brown coat, 
                   which is slightly darker on the back and pale on the belly, 
                   with occasional stripes on the legs. Bold, red streaks 
                   runs across each cheek from the corner of both eyes. 
                   Sand cats have a broad head with large eyes and low-set ears."
                   
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="red"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>

      </a-marker>
      
      <a-marker grassland type="pattern" url="./patt/pattern-grassland.patt">
        <a-plane
          elephant-event
          src="#elephant"
          position="-1 0 -1"
          rotation="1 0 0"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>

        <a-plane
          tiger-event
          src="#tiger"
          position="0 0 -1"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>
        <a-plane
          Giraffe-event
          src="#Giraffe"
          position="1 0 -1"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>
        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="elephantdescription"
            value="Elephants are the largest land mammals on earth and
                   have distinctly massive bodies, large ears, and long
                   trunks. They use their trunks to pick up objects, trumpet
                   warnings, greet other elephants, or suck up water for 
                   drinking or bathing, among other uses."
                   
              
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="white"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>

        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="tigerdescription"
            value="The tiger (Panthera tigris) is the largest living cat species and a member of the genus Panthera.
                   It is most recognisable for its dark vertical stripes on orange fur with a white underside.. 
                   An apex predator, it primarily preys on ungulates such as deer and wild boar."
                   
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="blue"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>

        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="Giraffedescription"
            value="Giraffes are the world's tallest mammals, thanks to their towering legs and long necks
                  A giraffe's legs alone are taller than many humans—about 6 feet .
                  These long legs allow giraffes to run as fast as 35 miles an hour over short distances 
                  and cruise comfortably at 10 miles an hour over longer distances."
                   
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="red"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>

      </a-marker>
      
      
      <a-marker ocean type="pattern" url="./patt/pattern-ocean.patt">
        <a-plane
         whale-event
          src="#whale"
          position="-1 0 -1"
          rotation="1 0 0"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>

        <a-plane
          shark-event
          src="#shark"
          position="0 0 -1"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>
      
        <a-plane
         fish-event
          src="#fish"
          position="1 0 -1"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>
              
        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="whaledescription"
            value="Whales are the largest animals on Earth and they live in every ocean.
                   The massive mammals range from the 600-pound dwarf sperm whale to the colossal blue whale,
                   which can weigh more than 200 tons and stretch up to 100 feet long
                   almost as long as a professional basketball court."
                 
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="white"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>

        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="sharkdescription"
            value="Sharks are cold-blooded, have fins, live in the water, and breathe with gills.
                   A shark's skeleton is made of cartilage. A shark's fusiform (rounded and tapering at both ends)
                   body shape reduces drag and requires minimum energy to swim. 
                   Sharks eat far less than most people imagine."
                  
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="blue"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>

        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="fishdescription"
            value="The body shape of clownfish is perch-like—oval and laterally compressed with an interrupted lateral line.
                   Their body color is a bright orange with three white bars, the middle with a forward bulge centrally. 
                   Thick black bands around the white bars separate the orange and white portions of the body."
               
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="red"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>

      </a-marker>
      
      <a-entity camera></a-entity>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
      <a-entity cursor raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity>
    </a-scene>
  </body>
</html>
