
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Interaction Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
    window.onload = function() {
        AFRAME.registerComponent('event-listener',{
            init: function () {
                this.audio = document.querySelector("#PhoenixRoars");

                this.el.addEventListener('click', function (e) {
		
                    let phoenix = document.querySelector('#phoenix-model')
		   phoenix.setAttribute('animation-mixer', "clip: Take 001; loop: repeat;");
                    this.audio.play();
			
                  console.log(e)
                }.bind(this));
		
                this.el.addEventListener('mouseenter', function (e) {
                    console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener('mouseleave', function (e) {
			 console.log(e)
                }.bind(this));
		 
		
                this.el.addEventListener('touchmove', function (e) {
                    //this.audio.play();
			
                  console.log(e)
                }.bind(this));
                this.el.addEventListener('touchstart', function (e) {
		
                    let phoenix = document.querySelector('#phoenix-model')
		    phoenix.setAttribute('animation-mixer', "clip: Take 001; loop: repeat;");
                    this.audio.play();
			console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener('touchend', function (e) {
			 console.log(e)
                }.bind(this));
		    
		
                this.el.addEventListener('animation-finished', function (e) {
			 console.log(e)
                    let phoenix = document.querySelector('#phoenix-model')
		    phoenix.removeAttribute('animation-mixer');
                }.bind(this));
		
            }
        });
    };
</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene renderer="colorManagement: true">
       <a-assets>
        <a-asset-item id="phoenix" response-type="arraybuffer" src="./phoenix.glb"></a-asset-item>
        <audio id="PhoenixRoars" src="./assets/Phoenix Roars.mp3"></audio>
      </a-assets>
      <a-entity event-listener id="phoenix-model"  
        gltf-model="#phoenix" 
        scale="0.10 0.10 0.10" 
        position = "0 -50 -20" 
        rotation="0 0 0" 
      >
      </a-entity>
      <a-sound src="#Phoenix Roars" autoplay="false"></a-sound>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-scene>
  </body>
</html>
